<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <h1>Perfil Personal</h1>
    <br>
    <form action="">
        <fieldset>
            <legend>Informacion Personal:</legend>
            <label for="">Solo lectura</label>
            <input type="text" name="" value="ESTUDIANTE"> <br>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" name="nombre" id="nombre"> <br>
            <label for="email">Email</label>
            <input type="email" name="email"> <br>
            <label for="number">Edad</label>
            <input type="number"> <br>
            <label for="Nacionalidad">Nacionalidad</label>
            <select name="Nacionalidad" id="">
                <option value="">Argentino</option>
                <option value="">Chileno</option>
                <option value="Otro">Otro</option>
            </select>
            <label for="Condicion">Condicion Laboral</label>
            <select name="Condicion" id="">
                <option value="">desempleado</option>
                <option value="">busqueda laboral</option>
                <option value="">trabajo part time</option>
                <option value="">trabajo full time</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Gustos Personales</legend>
            <label for="musica">Gustos musicales</label>
            <input type="text" name="musica"><br>
            <label for="comida">Comidas preferidas</label>
            <select name="comida" id="comida"> 
                <option value="hamburguesa">hamburguesa</option>
                <option value="milanesas">milanesas</option>
                <option value="empanadas">empanadas</option>
            </select>
            <br>
            <input type="button" value="Enviar">
            <br>
            <label for="re">Recordar datos</label>
            <input type="checkbox" name="re">
        </fieldset>
    </form>
</body>
</html>
