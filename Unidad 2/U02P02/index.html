<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table,
        td,
        th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
        }
        table {
        width: 100%;
        }
        </style>
</head>
<body>
    <table>
        <tr>
            <th>nombre</th>
            <th>partidos</th>
            <th>goals</th>
            <th>asis</th>
        </tr>
        <tr>
            <td>messsi</td>
            <td>10</td>
            <td>7</td>
            <td>4</td>
        </tr>
        <tr>
            <td>cr7</td>
            <td>10</td>
            <td>4</td>
            <td>4</td>
        </tr>
        <tr>
            <td>coutinho</td>
            <td>10</td>
            <td>9</td>
            <td>6</td>
        </tr>
    </table>

    <br>
    <hr>
    <br>

    <table>
        <header>
            <tr>
                <th>NAME</th>
                <th>TEAM</th>
                <th>PARTIDOS</th>
                <th>YEARS</th>
                <th>GOALS</th>
            </tr>
        </header>
        <tbody>
            <tr>
                <td rowspan="2">Neymar Jr</td>
                <td>Barca</td>
                <td>200</td>
                <td>5</td>
                <td>198</td>
            </tr>
            <tr>
                <td>Psg</td>
                <td>170</td>
                <td>5</td>
                <td>170</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td style="color: brown;" colspan="4">TOTAL GOALS</td>
                <td>368</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <hr>
    <br>

</body>
</html>
